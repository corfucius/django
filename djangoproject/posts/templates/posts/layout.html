<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- static needs to come after live links-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">

    <title>Django Blog</title>
</head>

<body>
    <div class="main container">
        <h3 class="card-panel #00b0ff light-blue accent-4 center-align">Cor's Simple Blog</h3>
        <header class="container center-align">
            <img class="responsive-img center-align" src="/static/posts/images/python-powered.png" alt="">
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
            <br>
            <a style="display:block" class="center-align" href="/admin">Admin Login</a>
        </div>
        <div>
            <footer class="card-panel #00b0ff light-blue accent-4 center-align">

            </footer>
        </div>
    </div>
</body>

</html>
